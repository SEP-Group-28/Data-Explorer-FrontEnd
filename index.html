    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          
          navigator.serviceWorker.register(`${process.env.PUBLIC_URL}/serviceWorker.js`).then((resp)=>{
            console.log("Worker Registered",resp)
          }).catch((err)=>{
            console.log('Error in service worker',err)
          })
        })
      }
    </script>
